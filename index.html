<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean Test</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

</head>

<body style="background:black;color:white;text-align:center;padding-top:100px;">

<h2>Clean Wallet Test</h2>
<button onclick="connectWallet()">Connect</button>
<div id="out" style="margin-top:20px;color:gold;"></div>

<script>

let provider;

async function waitForEthereum(timeout = 3000) {

  return new Promise((resolve) => {

    if (window.ethereum) return resolve(true);

    const interval = setInterval(() => {
      if (window.ethereum) {
        clearInterval(interval);
        resolve(true);
      }
    }, 100);

    setTimeout(() => {
      clearInterval(interval);
      resolve(false);
    }, timeout);
  });
}

async function connectWallet(){

  const detected = await waitForEthereum();

  if(!detected){
    alert("Wallet not detected.\nOpen inside MetaMask or Trust Wallet browser.");
    return;
  }

  try{

    await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const address = await signer.getAddress();

    document.getElementById("out").innerHTML =
      "Connected: " + address;

  }catch(e){
    alert("Connection Failed: " + e.message);
  }
}

</script>

</body>
</html>
