<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DimeX Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}

.logo{width:80px;margin-top:20px}
.title{color:gold;font-size:24px;margin-bottom:10px}

.btn{
background:gold;
border:none;
padding:12px 18px;
border-radius:8px;
font-weight:bold;
font-size:15px;
cursor:pointer;
min-width:200px;
margin:8px;
}

.card{
background:#111;
padding:18px;
border-radius:12px;
margin:12px auto;
width:92%;
max-width:420px;
}

.statGrid{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
width:92%;
max-width:420px;
margin:auto;
}

.statBox{
background:#111;
padding:12px;
border-radius:10px;
}

.statValue{
color:gold;
font-size:18px;
margin-top:5px;
}

input{
width:90%;
padding:12px;
background:#000;
color:#fff;
border:1px solid #333;
border-radius:8px;
margin:10px;
}
</style>
</head>

<body>

<img src="https://i.ibb.co/zVB8fHMD/logo.png" class="logo">
<div class="title">DimeX Dashboard</div>

<button class="btn" onclick="connect()">CONNECT WALLET</button>

<div id="wallet"></div>
<div id="status" style="color:gold"></div>

<!-- ðŸ”´ CONTRACT DETAILS -->
<div class="card">
<h3>Contract Details</h3>

<input value="PASTE STAKING CONTRACT ADDRESS">
<input value="PASTE DX TOKEN ADDRESS">
<input value="PASTE ADMIN WALLET ADDRESS">

</div>

<!-- STATS -->
<div class="statGrid">

<div class="statBox">Total Stake
<div class="statValue">0</div>
</div>

<div class="statBox">Daily Rewards
<div class="statValue">0</div>
</div>

<div class="statBox">Direct Income
<div class="statValue">0</div>
</div>

<div class="statBox">Level Income
<div class="statValue">0</div>
</div>

<div class="statBox">Total Income
<div class="statValue">0</div>
</div>

<div class="statBox">Team Count
<div class="statValue">0</div>
</div>

</div>

<!-- REF -->
<div class="card">
<h3>Referral Link</h3>
<input id="refInput" readonly>
<button class="btn" onclick="copyRef()">COPY</button>
</div>

<!-- STAKE -->
<div class="card">
<button class="btn">STAKE</button>
<button class="btn">USDT</button>
<button class="btn">DMX</button>
</div>

<!-- CLAIM -->
<div class="card">
<h3>Claim</h3>
<div style="color:gold;font-size:22px">0</div>
<button class="btn">CLAIM</button>
</div>

<!-- EXTRA -->
<div class="card">
<button class="btn">VIEW DOWNLINE</button>
<button class="btn">CLAIM HISTORY</button>
</div>

<script>

let provider, signer;

async function connect(){

try{

document.getElementById("status").innerHTML="Connecting...";

let providerInstance;

if(window.ethereum){
providerInstance = new ethers.providers.Web3Provider(window.ethereum);
await providerInstance.send("eth_requestAccounts", []);
}
else{

const wc = await window.EthereumProvider.init({
projectId:"62a73933d62534edcd2f54b8a06c4319",
chains:[56],
showQrModal:true,
metadata:{
name:"DimeX",
description:"DimeX",
url:window.location.origin,
icons:["https://i.ibb.co/zVB8fHMD/logo.png"]
}
});

await wc.enable();
providerInstance = new ethers.providers.Web3Provider(wc);

}

provider = providerInstance;
signer = provider.getSigner();

let addr = await signer.getAddress();

document.getElementById("wallet").innerHTML="Wallet: "+addr;
document.getElementById("status").innerHTML="Wallet Connected";

document.getElementById("refInput").value =
window.location.origin + "?ref=" + addr;

}catch(e){
alert("Wallet connect failed");
}

}

function copyRef(){
let copyText = document.getElementById("refInput");
copyText.select();
document.execCommand("copy");
alert("Copied");
}

</script>

</body>
  </html>
